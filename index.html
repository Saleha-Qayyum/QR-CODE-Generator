<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR-CODE Generator</title>
</head>
<body>
    <div class="container">
        <p>Enter text to generate QR code</p>
        <input type="text" placeholder="Enter text here" id="inputbox" >

        <div id="qrbox">
            <img src="" alt="" id="qrcodeimg">
        </div>

        <button onclick="generateQR()">Generate Code</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
